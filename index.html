<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Social Example</title>
    <style>
        body {
            background-color:#dcdcdc;
        }
        
        div#socialHere {
            padding:60px;
            text-align:center;
        }
        
        div#socialHere a {
            padding: 5px;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        div#socialHere a:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div id="socialHere"></div>
    
    <section>
        <h1>Todo List</h1>
    
        <ul>
            <li>Simpler config instead of lots of params;</li>
            <li>Fallback for SVG image;</li>
            <li>An image for both email and print.</li>
        </ul>
    </section>
    
    <script src="social.js" type="text/javascript"></script>
    <script>
        // Returns HTML with custom social image location.
        var customSocial = socialButtons.setup(document.getElementById("socialHere"), null, null, "images/social.svg");
    </script>
</body>
</html>
